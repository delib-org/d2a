<!DOCTYPE html>
<html>

<head>
  <title>Decisions 2 Actions</title>
  <meta charset="utf-8">
  <link href="src/css/visCssMin.css" rel="stylesheet" type="text/css">
  <link href='helpers/pure-min.css' rel="stylesheet" type="text/css">
  <link href="src/css/stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href='src/css/FontAwsome/css/font-awesome.min.css'>

  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body dir="ltr">
  <!-- Edit Node  -->
  <div id='updateNode' class="updateElement">
    <div id='updateNodePanel'>
      <div class="updateElementPanel">
        <form class="pure-form">
          <div class="inputDiv">
            <input type="text" id='newNodeInput' autofocus=true>
          </div>
          <div class='editDiv'>
            <button id='updateNodeBtn' class="button-ok pure-button">Rename</button>
            <button id='deleteNodeBtn' class="button-error pure-button">
              <i class="fa fa-trash"></i>
              Delete
            </button>
          </div>
          <div class="optionsDiv">
            <div id='optionBtn' class="option optionsBtn">Option</div>
            <div id='questionBtn' class="question optionsBtn">Question</div>
          </div>
        </form>
        <div class="closeElemntDiv">
          <button id='closeEditNode' class="pure-button">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!--  Edit Edge -->
    <div id='updateEdge' class="updateElement">
      <div id='updateEdgePanel' class="updateElementPanel">
        <form class="pure-form">
          <input type="text" id='newEdgeInput' autofocus=true><br>
          <button id='updateEdgeBtn' class="button-ok pure-button updateElementBtn">Rename</button>
          <button id='deleteEdgeBtn' class="button-error pure-button">
          <i class="fa fa-trash"></i>
          Delete
        </button>
        </form>
      </div>
    </div>
    <div id='myNetwork'></div>
    <script src="bin/app.js"></script>
</body>

</html>
